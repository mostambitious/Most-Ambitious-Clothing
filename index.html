<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Most Ambitious Clothing</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        /* Header styles */
        header {
            width: 100%;
            height: 500px;
            background-color: black;
            text-align: center;
            overflow: hidden;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        /* Brand message styling */
        .brand-message {
            background-color: #D86A1A;
            color: white;
            padding: 40px 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .brand-message p {
            margin: 0;
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* Hamburger Menu */
        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 2rem;
        }

        /* Navigation Menu */
        .nav-panel {
            position: fixed;
            top: 0;
            left: -250px; /* Start off-screen */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1;
        }

        .nav-panel a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            margin: 10px 0;
            transition: color 0.2s ease;
        }

        .nav-panel a:hover {
            color: #D86A1A;
        }

        .nav-panel.active {
            left: 0; /* Slide in */
        }

        /* Footer / Contact Information */
        footer {
            background-color: black;
            color: #D86A1A;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: orange;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .brand-message {
                font-size: 1.5em;
            }

            .nav-panel a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <button class="hamburger" onclick="toggleMenu()">&#9776;</button>

    <!-- Navigation Menu -->
    <nav class="nav-panel" id="navPanel">
        <a href="#home">Home</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="sweatsuits.html">Sweatsuits</a>
    </nav>

    <!-- Header -->
    <header>
        <img src="IMG_1868.jpg" alt="Most Ambitious Clothing">
    </header>

    <!-- Brand Message -->
    <section class="brand-message">
        <p>Here to inspire the passionate, desired, and determined</p>
    </section>

    <!-- Footer -->
    <footer>
        <p><strong>Founded:</strong> 2021</p>
        <p><strong>Contact Us:</strong></p>
        <p>Email: <a href="mailto:info@mostambitiousclothing.com">info@mostambitiousclothing.com</a></p>
        <p>Instagram: @mostambitiousclothing</p>
    </footer>

    <script>
        // Toggle the navigation menu
        function toggleMenu() {
            const navPanel = document.getElementById('navPanel');
            navPanel.classList.toggle('active');
        }
    </script>

</body>
</html>
