<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Most Ambitious Clothing</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('IMG_1868.jpg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1.3em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFA500;
        }

        .brand-message {
            padding: 40px 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .brand-message p {
            margin: 10px 0;
            font-size: 1.2em;
            line-height: 1.5;
            font-weight: 400;
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        footer a {
            color: #D86A1A;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #FFA500;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="sweatsuits.html">Sweatsuits</a>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="wrapper">
        <section class="brand-message">
            <p>Here to inspire the passionate, desired, and determined</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p><strong>Founded:</strong> 2021</p>
        <p><strong>Contact Us:</strong></p>
        <p>Email: <a href="mailto:info@mostambitiousclothing.com">info@mostambitiousclothing.com</a></p>
        <p>Instagram: @mostambitiousclothing</p>
    </footer>

</body>
</html>
