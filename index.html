<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Most Ambitious Clothing</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('IMG_1868.jpg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .product-listings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
        }

        .product-card p {
            font-size: 1.2em;
            color: #FFA500;
            margin-bottom: 15px;
        }

        .view-details {
            display: inline-block;
            padding: 10px 20px;
            background: #D86A1A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .view-details:hover {
            background: #FFA500;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        footer a {
            color: #D86A1A;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #FFA500;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <button class="hamburger" id="hamburger" onclick="toggleMenu()">&#9776;</button>

    <nav class="nav-panel" id="navPanel">
        <button class="exit-btn" id="exitButton" onclick="toggleMenu()">&#10005;</button>
        <a href="#home">Home</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="sweatsuits.html">Sweatsuits</a>
    </nav>

    <div class="wrapper">
        <section class="brand-message">
            <p>Here to inspire the passionate, desired, and determined</p>
        </section>

        <!-- Product Listings -->
        <section class="product-listings">
            <div class="product-card">
                <img src="IMG_2038.jpg" alt="Hoodie Product">
                <h3>AMB Designer T</h3>
                <p>$49.99</p>
                <a href="hoodie-details.html" class="view-details">View Details</a>
            </div>
            <div class="product-card">
                <img src="sweatsuit.jpg" alt="Sweatsuit Product">
                <h3>Classic Sweatsuit</h3>
                <p>$89.99</p>
                <a href="sweatsuit-details.html" class="view-details">View Details</a>
            </div>
        </section>
    </div>

    <footer>
        <p><strong>Founded:</strong> 2021</p>
        <p><strong>Contact Us:</strong></p>
        <p>Email: <a href="mailto:info@mostambitiousclothing.com">info@mostambitiousclothing.com</a></p>
        <p>Instagram: @mostambitiousclothing</p>
    </footer>

    <script>
        function toggleMenu() {
            const navPanel = document.getElementById('navPanel');
            const hamburger = document.getElementById('hamburger');
            navPanel.classList.toggle('active');
            hamburger.classList.toggle('hidden');
        }
    </script>

</body>
</html>
