<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Most Ambitious Clothing</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        /* Header styles */
        header {
            width: 100%;
            height: 500px;
            background-color: black;
            text-align: center;
            overflow: hidden;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        .brand-message {
            background-color: #D86A1A;
            color: white;
            padding: 40px 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .brand-message p {
            margin: 0;
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* Navigation Menu */
        nav {
            background-color: #D86A1A;
            padding: 10px 0;
            display: none; /* Initially hidden for hamburger toggle */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: absolute;
            top: 60px;
            width: 100%;
        }

        nav.active {
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
            font-weight: bold;
        }

        nav a:hover {
            color: white;
        }

        /* Hamburger Icon */
        .hamburger {
            background: #D86A1A;
            padding: 10px;
            font-size: 1.5em;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        /* Image Carousel */
        .carousel {
            position: relative;
            max-width: 100%;
            margin: 40px 0;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: black;
            color: #D86A1A;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: orange;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                position: static;
            }

            .carousel-images img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="IMG_1868.jpg" alt="Most Ambitious Clothing">
    </header>

    <!-- Brand Message -->
    <section class="brand-message">
        <p>Here to inspire the passionate, desired and determined</p>
    </section>

    <!-- Hamburger Menu -->
    <button class="hamburger" onclick="toggleMenu()">
        â˜° Menu
    </button>

    <!-- Navigation Menu -->
    <nav id="menu">
        <a href="#home">Home</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="sweatsuits.html">Sweatsuits</a>
    </nav>

    <!-- Image Carousel -->
    <section class="carousel">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/1200x500/FF7F00/FFFFFF?text=Hoodie+1" alt="Hoodie 1">
            <img src="https://via.placeholder.com/1200x500/FF7F00/FFFFFF?text=Sweatsuit+1" alt="Sweatsuit 1">
            <img src="https://via.placeholder.com/1200x500/FF7F00/FFFFFF?text=Hoodie+2" alt="Hoodie 2">
            <img src="https://via.placeholder.com/1200x500/FF7F00/FFFFFF?text=Sweatsuit+2" alt="Sweatsuit 2">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-button" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p><strong>Founded:</strong> 2021</p>
        <p><strong>Contact Us:</strong></p>
        <p>Email: <a href="mailto:info@mostambitiousclothing.com">info@mostambitiousclothing.com</a></p>
        <p>Instagram: @mostabmbitiousclothing</p>
    </footer>

    <script>
        // Hamburger menu toggle
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Image carousel functionality
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-images img');

        function moveSlide(n) {
            slideIndex += n;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            document.querySelector('.carousel-images').style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
        }
    </script>

</body>
</html>
