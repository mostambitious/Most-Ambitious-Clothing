<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classic Sweatsuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('IMG_1868.jpg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .product-details {
            text-align: center;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .product-details img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-details h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .product-details p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
        }

        .price {
            font-size: 1.5em;
            color: #FFA500;
            margin: 15px 0;
        }

        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background: #D86A1A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background: #FFA500;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        footer a {
            color: #D86A1A;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #FFA500;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="product-details">
            <img src="sweatsuit.jpg" alt="Classic Sweatsuit">
            <h1>Classic Sweatsuit</h1>
            <p>Experience the ultimate blend of style and comfort with our classic sweatsuit. Made with premium materials, this two-piece set is perfect for lounging or casual outings.</p>
            <p class="price">$89.99</p>
            <a href="cart.html" class="add-to-cart">Add to Cart</a>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Most Ambitious Clothing. All Rights Reserved.</p>
    </footer>

</body>
</html>
