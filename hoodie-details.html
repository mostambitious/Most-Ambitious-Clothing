<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish Hoodie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('IMG_1868.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .slider-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .slider {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slider img {
            width: 100%;
            cursor: pointer;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            z-index: 2;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }

        .fullscreen-active .wrapper,
        .fullscreen-active footer {
            filter: blur(5px);
        }

        .product-details {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }

        .product-details h1 {
            font-size: 2.5em;
        }

        .price {
            font-size: 1.5em;
            color: #FFA500;
        }

        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background: #D86A1A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .back-home {
            margin-top: 30px;
        }

        .back-home a {
            display: inline-block;
            padding: 10px 20px;
            background: #FFA500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .back-home a:hover {
            background: #FF8C00;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="slider-container">
            <div class="slider" id="slider">
                <img src="IMG_2038.jpg" alt="Hoodie 1" onclick="openFullscreen(this)">
                <img src="IMG_2039.jpg" alt="Hoodie 2" onclick="openFullscreen(this)">
                <img src="IMG_2040.jpg" alt="Hoodie 3" onclick="openFullscreen(this)">
                <img src="IMG_2041.jpg" alt="Hoodie 4" onclick="openFullscreen(this)">
                <img src="IMG_2042.jpg" alt="Hoodie 5" onclick="openFullscreen(this)">
                <img src="IMG_2043.jpg" alt="Hoodie 6" onclick="openFullscreen(this)">
            </div>
            <div class="arrow left" onclick="moveSlide(-1)">&#10094;</div>
            <div class="arrow right" onclick="moveSlide(1)">&#10095;</div>
        </div>

        <div class="product-details">
            <h1>Stylish Hoodie</h1>
            <p>Premium quality hoodie, perfect for any occasion. Available in all sizes.</p>
            <p class="price">$49.99</p>
            <a href="cart.html" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="back-home">
            <a href="index.html">Back to Homepage</a>
        </div>
    </div>

    <div class="fullscreen" id="fullscreen" onclick="closeFullscreen()">
        <img src="" alt="Fullscreen Image">
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(step) {
            const slider = document.getElementById('slider');
            const slides = slider.children.length;
            currentSlide = (currentSlide + step + slides) % slides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function openFullscreen(img) {
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.style.display = 'flex';
            fullscreen.querySelector('img').src = img.src;
            document.body.classList.add('fullscreen-active');
        }

        function closeFullscreen() {
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.style.display = 'none';
            document.body.classList.remove('fullscreen-active');
        }

        setInterval(() => moveSlide(1), 6000);
    </script>

</body>
</html>
